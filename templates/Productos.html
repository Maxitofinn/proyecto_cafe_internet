<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Productos - Café Internet</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <section class="content">
            <div class="left-content">
                <div class="activities">
                    <h1>Productos</h1>
                    
                    <!-- Filtros superiores -->
                    <div class="filtros-container">
                        <div class="filtro-item">
                            <label for="tipoProducto">Tipo de Producto</label>
                            <select class="caja_productos" id="tipoProducto">
                                <option value="">Todos los tipos</option>
                                <option value="papeleria">Pepeleria</option>
                                <option value="snack">Snacks</option>
                                <option value="consola">Consolas y videojuegos</option>
                            
                            </select>
                        </div>
                        
                        <div class="filtro-item">
                            <label for="producto">Producto</label>
                            <select class="caja_productos" id="producto">
                                <option value="">Todos</option>
                                <!-- Los productos se cargarán dinámicamente aquí -->
                            </select>
                        </div>
                        
                        <div class="filtro-item">
                            <label for="ordenar">Filtrar por:</label>
                            <select class="caja_productos" id="ordenar">
                                <option value="">Seleccione...</option>
                                <option value="alfabetico">Alfabético (A-Z)</option>
                                <option value="alfabetico-desc">Alfabético (Z-A)</option>
                                <option value="cantidad-asc">Cantidad (Menor a Mayor)</option>
                                <option value="cantidad-desc">Cantidad (Mayor a Menor)</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Resultados de productos -->
                    <div class="resultados-container">
                        <h2>Resultados</h2>
                        <div class="tabla-productos">
                            <table id="tablaProductos">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Tipo</th>
                                        <th>Precio</th>
                                        <th>Cantidad</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Los resultados se cargarán dinámicamente aquí -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="{{ url_for('static', filename='js/menu.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/Productos.js') }}" defer></script>
</body>
</html>
