<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Internet</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <h1 class="h1"> Registro de venta</h1>
                <div class="container">
                    <container class="container_agregar_productos">
                        <h2 >Productos Disponibles</h2>
                        <select class="caja_productos" id="producto" required>
                        <option value="">Selecciona un producto</option>
                        <!-- Los productos se cargarán dinámicamente aquí -->
                        </select>
                        
                        <input class="caja_productos" type="number" id="quantity" value="1" min="1" />     
                        <button class="caja_productos" id="agregarProducto">Agregar Producto</button>               
                    </container>
                    
                    <container class="container_MP">
                    <h2 >Productos seleccionados</h2>
                        <div class="container_mostrar_productos">   
                            <ul id="listaProductos">
                            <!-- Aquí se agregan los productos seleccionados -->
                            </ul>
                        </div>
                    </container>
                </div>
                <CONTAINER class="container_realizar_venta">
                    <select class="caja_productos" id="producto" required>
                        <option value="">Empleado</option>
                        <!-- Los productos se cargarán dinámicamente aquí -->
                        </select>
                    <select class="caja_productos" id="producto" required>
                        <option value="">Forma de pago</option>
                        <!-- Los productos se cargarán dinámicamente aquí -->
                        </select>
                    <button class="caja_productos" id="agregarProducto">Realizar venta</button>   
                </CONTAINER>
                 <ul class="bg-bubbles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li> 
                
                </ul>
        </div>
    </main>
</body>
<script src="/static/app.js">  </script>
</html>
